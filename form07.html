<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body> 
    <h1>Exemplo de formularios</h1>
   <form action="#" method="get"></form>

   <p>
    <label for="iest">Estados</label>
    <select name="estado" id="iest">

        <option value="">---Escolha---</option>
        <optgroup label="Região Sudeste">
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
        </optgroup>

        <optgroup label="Região Nordeste">
            <option value="RN">Rio Grande do Norte</option>
            <option value="PE">Pernambuco</option>
            <option value="MA">Maranhão</option>
        </optgroup>
    </select>
   </p>

   <p>
    <label for="iprof">PROFISSÕES</label>
    <input type="text" name="prof" id="iprof" list="lstprof">
    <datalist id="lstprof">
        <option>Administrador</option>
        <option>contabilista</option>
        <option>desenvolvedor</option>
    </datalist>
   </p>

   <p>
    <label for="imsg">Mensagem:</label> <br>
    <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="sua mensagem aqui"></textarea >
   </p>

   <p>
    <input type="submit" value="enviar">
    <input type="reset" value="excluir">
   </p>
    
</body>
</html>
