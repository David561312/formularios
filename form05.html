<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="" method="get">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="feminino" checked> <label for="feminino">feminino</label> 
            <input type="radio" name="sexo" id="masculino"> masculino
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">futebol</label><br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">volei </label><br>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">basquete</label> <br>
            <input type="checkbox" name="ciclismo" id="iciclismo"> <label for="iciclismo">ciclismo</label>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </div>

    </form>
    
</body>
</html>
